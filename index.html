<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson__13</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__astronaut">
            <img src="img/astronaut.png" alt="astronaut">
         </div>
      </header>
      <main class="main">
         <div class="main__container">
            <div class="main__earth planets">
               <img src="img/earth.png" alt="earth">
               <div class="planets__moon">
                  <img src="img/moon.png" alt="moon">
               </div>
               <div class="planets__sun">
                  <img src="img/sun.png" alt="sun">
               </div>
               <div class="planets__nlo">
                  <img src="img/nlo.png" alt="nlo">
               </div>
               <div class="planets__rocket rocket">
                  <img src="img/rocket.png" alt="rocket">
                  <div class="rocket__fire">
                     <img src="img/fire.png" alt="fire">
                  </div>
               </div>
            </div>
         </div>
         
      </main>
      <footer class="footer">Footer</footer>
   </div>
   
</body>
</html>
